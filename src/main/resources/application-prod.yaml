spring:
  datasource:
    # Production database - typically injected via Environment Variables
    url: ${PROD_DB_URL:jdbc:mysql://prod-db-server:3306/mypassport_prod?useSSL=true&serverTimezone=UTC}
    username: ${PROD_DB_USERNAME:prod_user}
    password: ${PROD_DB_PASSWORD:prod_strong_password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: ${PROD_REDIS_HOST:prod-redis-server}
      port: ${PROD_REDIS_PORT:6379}
      password: ${PROD_REDIS_PASSWORD:}
  mail:
    host: ${PROD_MAIL_HOST:smtp.sendgrid.net}
    port: ${PROD_MAIL_PORT:587}
    username: ${PROD_MAIL_USERNAME}
    password: ${PROD_MAIL_PASSWORD}

server:
  port: 8080
