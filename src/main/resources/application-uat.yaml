spring:
  datasource:
    # UAT/Staging environment connecting to a mirror of production
    url: ${UAT_DB_URL:jdbc:mysql://uat-db-server:3306/mypassport_uat?useSSL=true&serverTimezone=UTC}
    username: ${UAT_DB_USERNAME:uat_user}
    password: ${UAT_DB_PASSWORD:uat_password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: ${UAT_REDIS_HOST:uat-redis-server}
      port: 6379
  mail:
    host: smtp.uat-mail.com
    port: 587
    username: uat-mailer@example.com
    password: uat-password

server:
  port: 8080
